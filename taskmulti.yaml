version: v1.0.0
steps:
# Build target image
- build: -t {{.Run.Registry}}/hello-world:{{.Run.Date}} -f Dockerfile .
- build: -t {{.Run.Registry}}/hello-world-dangling:{{.Run.Date}} -f Dockerfile .
# Push image
- push:
  - {{.Run.Registry}}/hello-world:{{.Run.Date}}
  - push:
  - {{.Run.Registry}}/hello-world-dangling:{{.Run.Date}}